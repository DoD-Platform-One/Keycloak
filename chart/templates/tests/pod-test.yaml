{{- if .Values.keycloakx.test.enabled }}
{{- $upstreamContext := dict "Values" .Values.upstream "Release" .Release "Chart" (dict "Name" "keycloakx") -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "keycloak.fullname" $upstreamContext }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: {{ .Values.test.deletionPolicy }}
    proxy.istio.io/config: |
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
spec:
  securityContext:
    {{- toYaml .Values.test.podSecurityContext | nindent 4 }}
  containers:
    - name: keycloak-test
      image: "{{ .Values.test.image.repository }}{{- if (.Values.test.image.digest) -}}@{{ .Values.test.image.digest }}{{- else -}}:{{ .Values.test.image.tag }} {{- end }}"
      imagePullPolicy: {{ .Values.keycloakx.test.image.pullPolicy }}
      securityContext:
        {{- toYaml .Values.test.securityContext | nindent 8 }}
      command:
        - bash
      args:
        - /tests/test.sh
      env:
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "keycloak.fullname" $upstreamContext }}-admin-creds
              key: user
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "keycloak.fullname" $upstreamContext }}-admin-creds
              key: password
      volumeMounts:
        - name: tests
          mountPath: /tests
  volumes:
    - name: tests
      configMap:
        name: {{ include "keycloak.fullname" $upstreamContext }}-test
  restartPolicy: Never
{{- end }}

{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-http-https-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
    - ports:
      - port: 53
        protocol: UDP
      - port: 80
        protocol: TCP
      - port: 443
        protocol: TCP
{{- end }}

{{ if and .Values.istio.enabled (eq .Values.istio.injection "enabled") (eq .Values.istio.mtls.mode "STRICT") }}
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: ispn-ha-exception
  namespace: {{ .Release.Namespace }}
spec:
  mtls:
    mode: {{ .Values.istio.mtls.mode }}
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  portLevelMtls:
    # timing of mTLS prevents high-availability infinispan distributed cache from forming
    # jgroups needs to communicate between pods on port 7800
    "7800":
      mode: PERMISSIVE
{{- end }}

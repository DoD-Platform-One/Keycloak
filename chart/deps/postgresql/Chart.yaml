  - postgresql
  - postgres
  - database
  - sql
  - replication
  - cluster
maintainers:
  - name: VMware, Inc.
    url: https://github.com/bitnami/charts
name: postgresql
sources:
  - https://github.com/bitnami/charts/tree/main/bitnami/postgresql
version: 12.12.10

annotations:
  category: Database
  images: |
    - name: os-shell
      image: registry1.dso.mil/ironbank/big-bang/base:2.1.0
    - name: postgres-exporter
      image: registry1.dso.mil/ironbank/bitnami/postgres-exporter:0.15.0
    - name: postgresql
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql-alpine:15.10
  licenses: Apache-2.0
apiVersion: v2

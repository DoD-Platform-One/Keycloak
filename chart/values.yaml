  httpGet:
    path: /auth/realms/master
    port: http
    scheme: HTTP
  failureThreshold: 15
  timeoutSeconds: 2
  periodSeconds: 15

# Readiness probe configuration
#### Updated for Big Bang ####
readinessProbe: |
  httpGet:
    path: /auth/realms/master
    port: http
    scheme: HTTP
  failureThreshold: 15
  timeoutSeconds: 2

# Startup probe configuration
#### Updated for Big Bang ####
startupProbe: |
  httpGet:
    path: /auth/realms/master
    port: http
  initialDelaySeconds: 90
  timeoutSeconds: 2
  failureThreshold: 60
  periodSeconds: 5

# Pod resource requests and limits
resources:
  requests:
    cpu: "1"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "1Gi"


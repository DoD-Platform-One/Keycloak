apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: keycloak
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/public-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: keycloak-http.keycloak.svc.cluster.local
        port:
          number: 80
